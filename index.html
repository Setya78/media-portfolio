<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Deny S. Rahardjo — Media Portfolio</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-5xl mx-auto p-6 space-y-12">
    <header class="text-center">
      <h1 class="text-4xl font-bold">Deny Setiawan Rahardjo</h1>
      <p class="text-gray-600">Media Coordinator Portfolio</p>
      <p class="mt-2 text-sm">
        <a class="underline" href="mailto:drahardjo@algomau.ca">drahardjo@algomau.ca</a> · 
        <a class="underline" href="https://www.linkedin.com/in/denysetya" target="_blank">LinkedIn</a>
      </p>
    </header>

    <section id="posters">
      <h2 class="text-2xl font-semibold mb-4">Poster Design</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <a href="assets/posters/ausu-fest.png" target="_blank">
          <img class="rounded-lg shadow" src="assets/posters/ausu-fest.png" alt="AUSU Fest Poster">
        </a>
        <a href="assets/posters/brand-campaign.png" target="_blank">
          <img class="rounded-lg shadow" src="assets/posters/brand-campaign.png" alt="Brand Campaign Poster">
        </a>
        <a href="assets/posters/theatre.png" target="_blank">
          <img class="rounded-lg shadow" src="assets/posters/theatre.png" alt="Theatre Poster">
        </a>
      </div>
    </section>

    <section id="photos">
      <h2 class="text-2xl font-semibold mb-4">Photography</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <img class="rounded-lg shadow" src="assets/photos/event-1.jpg" alt="Event 1">
        <img class="rounded-lg shadow" src="assets/photos/event-2.jpg" alt="Event 2">
        <img class="rounded-lg shadow" src="assets/photos/event-3.jpg" alt="Event 3">
      </div>
    </section>

    <section id="video">
      <h2 class="text-2xl font-semibold mb-2">Video</h2>
      <p class="mb-4 text-gray-600">Instagram Reel — event recap.</p>
      <a class="inline-block px-4 py-2 bg-black text-white rounded-lg"
         href="https://www.instagram.com/reel/C7Ez2hPyk4S/?igsh=N2l5N2NtcWFzdjNo" target="_blank">
         Watch on Instagram
      </a>
    </section>

    <section id="newsletter">
      <h2 class="text-2xl font-semibold mb-2">Newsletter / Writing</h2>
      <a class="underline text-blue-700" href="assets/newsletter/ausu-newsletter.pdf" target="_blank">
        View sample newsletter (PDF)
      </a>
    </section>
  </main>
</body>
</html>
